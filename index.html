<!DOCTYPE html>
<html lang="en">
  <!-- Header Section -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Preferences Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Body Section -->
  <body>
    <div class="form">
    <h1 id="title">Anime Preferences Survey</h1>
    <p>Share your anime preferences with us to help us better understand your tastes.</p>
    <!-- Form Section -->
    <form method="post" action='https://anime-servey.org'> 
    <!-- Personal Information Section -->
      <fieldset>
        <label for="name">Name: <input id="name" name="name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="age">Age:<input id="age" name="age" type="number" min="0" max="123"></label>
        <label for="gender">Gender:
            <select id="gender" name="gender">
                <option value="">(select one)</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Non-binary</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
        </label>
        <label for="country">Country:<input id="country" name="country"></label>
      </fieldset>

      <!-- Anime Section -->
      <fieldset> 
        <label for="frequence">1. How often do you watch anime?</label>
        <label for="Daily"><input id="daily" type="radio" name="frequencies" class="inline" /> Daily</label>
        <label for="Weekly"><input id="weekly" type="radio" name="frequencies" class="inline" /> Weekly</label>
        <label for="Monthly"><input id="monthly" type="radio" name="frequencies" class="inline" /> Monthly</label>
        <label for="Rarely"><input id="rarely" type="radio" name="frequencies" class="inline" /> Rarely</label>
        <label for="Never"><input id="never" type="radio" name="frequencies" class="inline" /> Never</label>

        <label for="anime-name"> 2. What is your all-time favorite anime series? <input id="anime-name" name="anime-name" type="text" required /></label>

        <label for="genres"> 3. What genres of anime do you enjoy the most? (Select up to three)

            <input id="action" type="checkbox" required name="action" class="inline" /> Action
            <input id="adventure" type="checkbox" required name="adventure" class="inline" />  Adventure
            <input id="comedy" type="checkbox" required name="comedy" class="inline" />  Comedy
            <input id="drama" type="checkbox" required name="drama" class="inline" /> Drama
            <input id="fantasy" type="checkbox" required name="fantasy" class="inline" /> Fantasy
            <input id="romance" type="checkbox" required name="romance" class="inline" /> Romance
            <input id="sci-fi" type="checkbox" required name="sci-fi" class="inline" /> Sci-fi
            <input id="slide-of-life" type="checkbox" required name="slide-of-life" class="inline" /> Slide-of-life
            <input id="horror" type="checkbox" required name="horror" class="inline" /> Horror
            <input id="mystery" type="checkbox" required name="mystery" class="inline" /> Mistery
            <input id="other" type="checkbox" required name="other" class="inline" /> Other: _______________
          </label>

        <label for="type"> 4. Do you prefer subbed or dubbed anime?
            <select id="type" name=""type>
                <option value="">(select one)</option>
                <option value="1">Subbed </option>
                <option value="2"> Dubbed</option>
                <option value="3"> No preference</option>
            </select>

        </label for="reference">5. Are there any specific anime series or movies that are your all-time favorite?
            <textarea name="reference" id="reference" cols="30" rows="10" placeholder="Please list all of them"></textarea>
        <label >
        
        <label for="feature">6. What features or elements do you appreciate most in an anime series?
            <textarea name="feature" id="feature" cols="30" rows="10" placeholder="e.g., character development, plot twists, animation quality"></textarea>
        </label>

        <label for="anything-else">7. Is there anything else you'd like to share about your anime preferences or recommendations for us?
            <textarea name="anything-else" id="anything-else" cols="30" rows="10"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
      <p>Thank you for taking the time to complete our Anime Preferences Survey!</p>
      <p>Your feedback is valuable to us.</p>
    </form>
    </div>
  </body>
</html>
